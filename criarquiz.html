<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criar Novo Quiz</h1>
        <form id="quiz-form">
            <!-- Aqui você pode adicionar os campos para criar um novo quiz -->
            <label for="pergunta">Pergunta:</label>
            <input type="text" id="pergunta" name="pergunta" required><br>

            <label for="opcao1">Opção 1:</label>
            <input type="text" id="opcao1" name="opcao1" required><br>

            <label for="opcao2">Opção 2:</label>
            <input type="text" id="opcao2" name="opcao2" required><br>

            <label for="opcao3">Opção 3:</label>
            <input type="text" id="opcao3" name="opcao3" required><br>

            <label for="resposta">Resposta Correta:</label>
            <select id="resposta" name="resposta" required>
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
            </select><br>

            <button type="submit">Criar Pergunta</button>
        </form>
        <script src="criarquiz.js"></script>
    </div>
</body>
</html>
